<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LasslessVPN</title>

  <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

   <!-- CSS -->
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  
  <header class="site-header">
    <div class="site-header__container container">
      
      <!-- Logo -->
      <a class="site-header__logo-link" href="#">
        <img class="site-header__logo-img" src="./img/icons/site-logo.svg" alt="LaslesVPN" width="148" height="36">
      </a>
      
      <!-- Navigation -->
      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#about">About</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#features">Features</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#testimonials">Testimonials</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#help">Help</a>
          </li>
        </ul>
      </nav>
      
      <!-- Auth actions -->
      <div class="site-header__auth">
        <a class="site-header__auth-link link" href="#">Sign In</a>
        <button class="site-header__auth-button button button--outline">
          Sign Up
        </button>
      </div>

      <button class="site-header__toggle-button toggle-button">
        <i class="toggle-button__icon fa-solid fa-bars"></i>
      </button>
      
    </div>
  </header>
  
  <main class="main-content">
    <!-- HERO -->
    <section class="hero">
      <div class="container">

        <div class="section-container">
          <div class="section-heading section-heading--hero">
            <h1 class="section-heading__title">Want anything to be easy with LaslesVPN.</h1>
            <p class="section-heading__text">
              Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.
            </p>
            <button class="button button--primary">Get Started</button>
          </div>

          <div class="section-content">
            <img class="hero__img" src="./img/icons/hero-img.svg" alt="Person work on laptop" width="575" height="360">
          </div>
        </div>
        
      </div>
    </section>

  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
